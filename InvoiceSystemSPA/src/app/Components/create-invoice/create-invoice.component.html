<div class="container">
    <div class="row  mt-5 ml-md-5  m-1">
        <div class="col-md-3 py-4 ml-md-5 boxStyle">
            <div class="mt-3 px-md-2">
                <label>Product </label>

                <input [value]="ProductName" placeholder='Enter Product Name' class="form-control" ngxTypeahead
                    [taList]="ProductsRes" [taItemTpl]="myTemp" (taSelected)="handleResultSelected($event)">
                <ng-template #myTemp let-item>
                    <div class="item-name">
                        {{item.result.productName}}
                    </div>
                </ng-template>
            </div>
            <div class="my-3 px-md-2">
                <label>Quantity </label>
                <input type="number" name='qty' [(ngModel)]="Qty" placeholder='Enter Qty' class="form-control qty"
                    step="0" min="0" />
            </div>
            <div class="col-4 mx-auto">
                <button [disabled]=" !SelectedProduct || Qty<=0   " (click)="Add()"
                    class="btn btn-outline-primary">Add</button>
            </div>
        </div>
        <div class="col-md-7 pt-4 ml-md-3 boxStyle table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center"> # </th>
                        <th class="text-center"> Product </th>
                        <th class="text-center"> Qty </th>
                        <th class="text-center"> UnitPrice </th>
                        <th class="text-center"> Total </th>
                        <th class="text-center"> Action </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of InvoiceModel; let i = index">
                        <td>{{i==0? 1 : i}}</td>
                        <td> {{prod.productName}} </td>
                        <td> {{prod.quantity}} </td>
                        <td> {{prod.unitPrice}} </td>
                        <td> {{prod.total}}</td>
                        <td><button (click)="delete(prod)" class="pull-right btn btn-outline-warning">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-md-2 my-3 mx-auto">
        <button [disabled]="InvoiceModel.length<=0 " (click)="CreateInvoice()" class="btn btn-outline-primary">Create
            Invoice</button>
    </div>
</div>
